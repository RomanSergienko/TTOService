<html>
<head>

    <script type="text/javascript" src="webjars/jquery/2.1.4/jquery.min.js"></script>

    <title>TTO Service</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"/>

</head>
<h1>TTO Service</h1>

<body class="container"><br/>

<div>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="topology" class="col-sm-3 control-label">Topology </label>
            <div class="col-sm-6">
                <input type="text" id="topology" class="form-control"/>
            </div>
            <div class="col-sm-3">
                <div class="checkbox">
                    <label><input type="checkbox" />Use like</label>
                </div>

            </div>

        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-3 control-label">Representation</label>
            <div class="col-sm-6">
                <select class="form-control">
                    <option>Representation 1</option>
                    <option>Representation 2</option>
                    <option>Representation 3</option>
                </select>
            </div>
            <div class="col-sm-3"></div>
        </div>

        <div class="form-group">
            <label for="lastName" class="col-sm-3 control-label">RefCodes</label>
            <div class="col-sm-6">
                <input type="text" id="lastName" class="form-control" />
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="form-group">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Topology name</th>
                    <th>Occurence</th>
                </tr>
                </thead>
                <tbody>
                <tr>

                </tr>
                </tbody>
            </table>
        </div>
        <div class="form-group">
            <input type="submit" value="Search" class="btn btn-primary col-sm-offset-5" />
            <input type="submit" value="Read" class="btn"/><br/>
        </div>
        <table class="table table-bordered">
            <thead>
            <tr><h3>List of structures</h3></tr>
            <tr>
                <th>N</th>
                <th>RefCode</th>
                <th>Z</th>
                <th>fwc</th>
                <th>Representation</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </form>
</div>
</body>
</html>
